
<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Kayıt Sayfasu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/admin.jpg" alt="IMG">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title">
						Yönetici Girişi
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Lütfen Geçerli Bir E-mail Adresi Giriniz">
                    <input class="input100" type="text" name="adminEmail" placeholder="Email Adresi">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i area-hidden="true" class="material-icons">email</i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Lütfen Parola Giriniz">
                    <input class="input100" type="password" name="adminPass" placeholder="Parola">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="material-icons" aria-hidden="true">lock</i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Giriş Yap
                    </button>
                </div>

                <div class="text-center p-t-100">
                    <a class="txt2" href="index.html">
                        Müşteri Girişi
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="assets/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="assets/js/select2.min.js"></script>
<!--===============================================================================================-->
<script src="assets/js/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
<script src="assets/js/main.js"></script>

</body>
</html>
